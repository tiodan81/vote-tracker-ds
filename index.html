<html>
<head>
  <title>Vote for Justices!</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="chart.js"></script>
</head>
<body>

  <header>
    <h1>Pick Your Favorite Supreme Court Justice!</h1>
    <h3>Which Justice Will Reign Supreme?</h3>
  </header>

  <div id="choices">
    <section id="choice0">
      <img id="pic0" />
      <p id="name0"></p>
      <p id="title0"></p>
      <p id="tenure0"></p>
    </section>
    <div id="seal">
      <img src="images/seal.png" alt="Seal of the Supreme Court" />
      <p id="response"></p>
    </div>
    <section id="choice1">
      <img id="pic1" />
      <p id="name1"></p>
      <p id="title1"></p>
      <p id="tenure1"></p>
    </section>
  </div>
  <div id="chart">
    <canvas id="canvas" width="450" height="300"></canvas>
  </div>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
